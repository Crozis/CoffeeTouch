<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html>
	<head>
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<title>Example 1</title>
		
		<!-- Include de l'api -->
		<script src="../_.js"></script>
		<script src="../CoffeeTouch.js"></script>

		<!-- Definition des fonction a trigger -->
		<script language="JavaScript" type="text/javascript">
			window.onload = function()
				{
					document.getElementById('div').onGesture("all", debug);
					//document.getElementById('div').addEventListener("touchstart", start);

				}

			function start(a)
			{
				document.getElementById('debug').innerHTML =  "start " + a.touches.length +  "\n";
					for(var i in a.touches)
						document.getElementById('debug').innerHTML += a.touches[i].identifier + " ";
				document.getElementById('debug').innerHTML += document.getElementById('debug').innerHTML;
			}
	
			function debug(a, b)
			{
				document.getElementById('debug').innerHTML = a 
						//+ " " + dump(b) 
						+ "\n" + document.getElementById('debug').innerHTML;
			}

function dump(arr) {
		var dumped_text = "["
		for(var item in arr) {
			var value = arr[item];
			if(typeof(value)=='function')
				continue;
			else if(typeof(value)=='object')
				dumped_text += dump(value);
			else
				dumped_text += item + "=" + value + " ";
		}

	return dumped_text + "]";
}
		</script> 
	</head>
	<body>
		<div id="div" style="height:10em; width:100%; background:gray;">
		</div>
		<pre id="debug">
		</pre>
	</body>
</html>
