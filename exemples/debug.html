<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html>
	<head>
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<title>Example 1</title>
		
		<!-- Include de l'api -->
		<script src="../_.js"></script>
		<script src="../CoffeeTouch.js"></script>

		<!-- Definition des fonction a trigger -->
		<script language="JavaScript" type="text/javascript">
			window.onload = function()
				{
					document.getElementById('div').bind("tap", debug);

				}

			function debug(eventArg, b)
			{

				document.getElementById('debug') = dump(eventArg) + "\n" + document.getElementById('debug');
			}

			function dump(arr,level) {
					var dumped_text = "["
					for(var item in arr) {
						var value = arr[item];
						if(typeof(value)=='function') continue;
						dumped_text += item + "=" + value + " ";
					}

				return dumped_text + "]";
			}
		</script> 
	</head>
	<body>
		<div id="div" style="height:15em; width:100%; background:gray;">
		</div>
		<pre id="debug">
		</pre>
	</body>
</html>
