<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html>
	<head>
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<title>Example 1</title>
		
		<!-- Include de l'api -->
		<script src="../_.js"></script>
		<script src="../CoffeeTouch.js"></script>

		<!-- Definition des fonction a trigger -->
		<script language="JavaScript" type="text/javascript">
			window.onload = function()
				{
					document.getElementById('div').bind("up", up);
					document.getElementById('div').bind("down", down);
					document.getElementById('div').bind("tap", randomColor);

				}

			function randomColor(eventArg)
			{
				
				if(document.getElementById('div').style.backgroundColor == "red")
					document.getElementById('div').style.backgroundColor = "blue";
				else
					document.getElementById('div').style.backgroundColor = "red";
			}

			function up(eventArg)
			{
					document.getElementById('div').style.height = "10em";
			}
			function down(eventArg)
			{
					document.getElementById('div').style.height = "20em";
			}
		</script> 
	</head>
	<body>
		<div id="div" style="height:15em; width:100%; background:red;">
		</div>
		<div id="debug">
		</div>
	</body>
</html>
